---

- hosts: cybertron
  gather_facts: true
  become_user: "{{create_user}}"
  vars:
    ansible_user: "{{create_user}}"

  tasks:
    - include_tasks: roles/common/tasks/checkout.yaml
    
    - name: Run `docker compose up --build --detach
      command:
        docker compose up --build --detach
      args:
        chdir: "{{ repo_folder }}"
      register: output

    - debug:
        var: output