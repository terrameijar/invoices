{% extends "base.html" %}
{% load crispy_forms_tags %}




{% block title %}Change Password{% endblock %}
{% block content %}


	

<div class="row d-flex align-items-center">
    <div id="change-password" class="col-md-12 offset-md-1">
        <h3 class="h3" id="head_banner_change_password_form">Change Password</h3>
        
        
        <form method="POST" action="{% url 'account_change_password' %}"  id="change_password_form">
            {{form.title}}
            {% csrf_token %}
            
            <div class="form-row">
                <div class="form-group col-md-3">
                    {{form.oldpassword|as_crispy_field}}
                </div>
                
            </div>

            <div class="form-row">
                <div class="form-group col-md-3">
                    {{form.password1|as_crispy_field}}
                </div>
                <div class="form-group col-md-3">
                    {{form.password2|as_crispy_field}}
                </div>
            </div>
            <button class="btn btn btn-info" type="submit" name="action">Change Password</button>
    
        </div>

    </form>
</div>
 
{% endblock %}
