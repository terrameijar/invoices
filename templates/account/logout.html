{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block title %}Log Out{% endblock %}

{% block content %}
    <h1> Log Out</h1>
    <p>Are you sure you want to log out?</p>
    <form method="POST" action="{% url 'account_logout' %}">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Log Out</button>
    </form>
{% endblock content %}
