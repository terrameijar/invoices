{% extends 'base.html' %}
{% load crispy_forms_tags %}


{% block title %}Sign Up{% endblock %}


{% block content %}
<div class="d-flex align-items-center">
    <div class="col-md-6 offset-md-3">
        <h2>Sign Up</h2>
    <form method = "POST">
        {% csrf_token %}
        {{ form|crispy }}

        
        <button type="submit" class="btn btn-info">Sign Up</button>
    </form>
</div>
</div>
{% endblock %}
